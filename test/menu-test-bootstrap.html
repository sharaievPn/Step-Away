<script>
    function showCheckBoxesMenu(){
        document.getElementById('menu-box').classList.remove('menu-box-hidden');
        document.getElementById('menu-box').classList.add('menu-box-revealed');
        document.getElementById('arrow-up').style.display = 'none';
        document.getElementById('arrow-down').style.display = 'block';
    }

    function hideCheckBoxesMenu(){
        document.getElementById('menu-box').classList.remove('menu-box-revealed');
        document.getElementById('menu-box').classList.add('menu-box-hidden');
        document.getElementById('arrow-up').style.display = 'block';
        document.getElementById('arrow-down').style.display = 'none';
    }

    function showBurgerMenu(){
        document.getElementById('burger-menu-button').style.display = 'none';
        document.getElementById('burger-menu').classList.remove('burger-menu-hidden');
        document.getElementById('legenda').classList.remove('legenda-revealed');
        document.getElementById('legenda').classList.add('legenda-hidden');
        document.getElementById('burger-menu').classList.add('burger-menu-revealed');
    }

    function hideBurgerMenu(){
        document.getElementById('burger-menu').classList.add('burger-menu-hidden');
        document.getElementById('burger-menu').classList.remove('burger-menu-revealed');
        document.getElementById('burger-menu-button').style.display = 'block';
        document.getElementById('legenda').classList.remove('legenda-hidden');
        document.getElementById('legenda').classList.add('legenda-revealed');
    }

</script>
<style>
    .arrow-button{
        margin-top: 40%;
        margin-left: 50%;
    }
    #menu-box-information{
        position: fixed;
        top: 5px; left: 70px;
        width: 20vw;
        height: 27vh;
        z-index: 900;
        border: 1px solid black;
        background-color: #006e48;
        border-radius: 20px;
        opacity: 80%;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        overflow: auto;
    }
    .menu-box-revealed{
        transform: translate3d(33vw, -30vh, 0);
        transition: transform 1.0s cubic-bezier(0, .52, 0, 1);
        overflow: auto;
        margin: center;
    }
    .menu-box-hidden{
        overflow: hidden;
        transform: translate3d(33vw, 100vh, 0);
        transition: transform 2.0s cubic-bezier(0, .52, 0, 1);
    }
    .label{
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 10px;
        width: 100%;
        margin-right: 10px;
        padding: 5px;
        background-color: #f8f8f8;
        margin: 2px;
        padding-bottom: 1px;
        padding-top: 1px;
    }
    .check {
        position: relative;
        width: 20px;
        height: 20px;
        border-radius: 2px;
        appearance: none;
        background-color: #bbb;
        transition: all .3s;
        }

    .check::before {
        content: '';
        position: absolute;
        border: solid #fff;
        display: block;
        width: .3em;
        height: .6em;
        border-width: 0 .2em .2em 0;
        z-index: 1;
        opacity: 0;
        right: calc(50% - .3em);
        top: calc(50% - .6em);
        transform: rotate(0deg);
        transition: all .3s;
        transform-origin: center center;
        }

    .check:checked {
        animation: a .3s ease-in forwards;
        background-color: #00a97e;
        }

    .check:checked::before {
        opacity: 1;
        transform: rotate(405deg);
        }

        @keyframes a {
        0% {
        opacity: 1;
        transform: scale(1) rotateY(0deg);
        }

        50% {
        opacity: 0;
        transform: scale(.8) rotateY(180deg);
        }

        100% {
        opacity: 1;
        transform: scale(1) rotateY(360deg);
        }
    }

    #arrow-down {
        display: block;
        padding-bottom: 12px;
    }


    #arrow-up:hover{
        cursor: pointer;
        transform: scale(1.1, 1.1);
    }
    #arrow-up{
        display: block;
        padding-bottom: 12px;
    }
    #burger-menu{
        position: fixed;
        top: 0;
        left: 0;
        width: 20vw;
        height: 100vh;
        background-color: #00a97e;
        opacity:85%;
        border: 2px solid rgb(5, 102, 52);
        justify-content: space-around;
        transform-origin: top left;
    }
    .burger-menu-hidden{
        transform: translate3d(-100vw, 0, 0);
        transition: transform 4.5s cubic-bezier(0, .52, 0, 1);
        overflow: hidden;
        color:#fdfdfd
    }
    .burger-menu-revealed{
        overflow: auto;
        transform: translate3d(0, 0, 0);
        transition: transform .8s cubic-bezier(0, .52, 0, 1);
    }
    #close-burger-menu-button{
        position: center;
    }
    #menu-box-closing-button{
        height: 350px;
        overflow: hidden;
        position: relative;
        top: 250px;
        left: 270px;
        width: 350px;
    }
    * {
        margin: 0;
        padding: 0;
        position: relative;
    }

    #legenda{
        width: 300px;
        height: 240px;
        background-color: #fdfdfd;
        position: fixed;
        bottom: 10px;
        border-radius: 20px;
        opacity: 80%;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        background-position: center;
        background-size: cover;
        left: 0px; /* додайте цей рядок для посунення вліво */
        right: auto;
        margin-bottom: 1px;
        padding-right: 60px;
        padding: center;
}
.col{
    font-size: 12px;
    flex: 1;
    padding-top: 3px;
}
    .legenda-revealed{
        overflow: hidden;
        transform: translate3d(5vw, -5vh, 0);
        transition: transform .8s cubic-bezier(0, .52, 0, 1);
    }

    .legenda-hidden{
        overflow: hidden;
        transform: translate3d(-100vw, 0, 0);
        transition: transform .8s cubic-bezier(0, .52, 0, 1);
    }

    /* .container {
        display: flex;
        justify-content: flex-end;
        align-items: flex-end;
    } */

    .col {
        display: flex;
        grid-template-columns: repeat(5, 1fr);
        /* justify-content: center;
        align-items: center; */
        padding-top: -1px;
        /* margin: 8px 0; */
        margin-top: 1px;
        text-align: left;
        flex-direction: column;
        align-items: flex-start;
    }

    .col figure {
        margin-left: 19px;
        text-align: center;
    }

    figcaption {
        margin-top: 0px;
        margin-bottom: 0px;
        font-family: 'Times New Roman';
        font-size: 15px;
    }
    .btn {
        --color: #ffff;
        --color2: rgb(10, 25, 30);
        padding: 0.8em 1.75em;
        background-color: transparent;
        border-radius: 6px;
        border: .3px solid var(--color);
        transition: .5s;
        position: relative; /* змінено на relative */
        overflow: hidden;
        cursor: pointer;
        margin: 0 auto; /* змінено на 0 auto */
        z-index: 1;
        font-weight: 100;
        font-size: 15px;
        font-family: 'Roboto', 'Segoe UI', sans-serif;
        text-transform: uppercase;
        color: var(--color);
        
        display: flex; /* нова властивість */
        justify-content: center; /* нова властивість */
        align-items: center; /* нова властивість */
    }

    .btn::after, .btn::before {
    content: '';
    display: block;
    height: 100%;
    width: 100%;
    transform: skew(90deg) translate(-50%, -50%);
    position: absolute;
    inset: 50%;
    left: 25%;
    z-index: -1;
    transition: .5s ease-out;
    background-color: var(--color);
    }

    .btn::before {
    top: -50%;
    left: -25%;
    transform: skew(90deg) rotate(180deg) translate(-50%, -50%);
    }

    .btn:hover::before {
    transform: skew(45deg) rotate(180deg) translate(-50%, -50%);
    }

    .btn:hover::after {
    transform: skew(45deg) translate(-50%, -50%);
    }

    .btn:hover {
    color: var(--color2);
    }

    .btn:active {
    filter: brightness(.7);
    transform: scale(.98);
    }

    a {
        color: white;
        font-family: 'Times New Roman';
        margin: 15px;
      }
</style>
